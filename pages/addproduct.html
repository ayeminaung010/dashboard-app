    <!-- dashboard  -->
    <div class="container mt-4">
      <div>
        <h2>Add Orders</h2>
      </div>
      <form class="row g-3">
        <div class="col-auto">
          <div class="input mb-3">
            <label for="exampleFormControlInput1" class="form-label mt-3"
              >Customer Name</label
            >
            <input
              type="text"
              class="form-control opacity-50"
              id="exampleFormControlInput1"
              placeholder="Enter product name"
            />
          </div>
          <div class="input mb-3">
            <label for="exampleFormControlInput1" class="form-label mt-3"
              >Customer Address</label
            >
            <input
              type="text"
              class="form-control opacity-50"
              id="exampleFormControlInput1"
              placeholder="Enter Customer Address"
            />
          </div>
          <div class="date mb-3">
            <label for="exampleFormControlInput1" class="form-label mt-3"
              >Order Date</label
            >
            <input
              type="date"
              class="dateinput opacity-50"
              id="dateInput"
              name="dateInput"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              ><i class="fa-solid fa-tag me-2"></i>Prices</label
            >
            <div class="input-group">
              <input
                type="number"
                class="form-control"
                aria-label="Dollar amount (with dot and two decimal places)"
                id="price"
                placeholder="Enter your  price!"
                required
              />
              <span class="input-group-text">MMk</span>
            </div>
          </div>
          <div class="input mb-3">
            <label for="exampleFormControlInput1" class="form-label">
              Quantity
            </label>
            <input type="number" class="form-control" required />
          </div>
        </div>
        <div class="col-auto ms-5 pt-3">
          <div class="mb-3">
            <label for="countryCode">Select Country:</label>
            <select
              id="countryCode"
              name="countryCode"
              onchange="changePhoneCode()"
            >
              <option value="95">Myanmar (+95)</option>
              <option value="92">Pakistan (+92)</option>
              <option value="91">India (+91)</option>
              <option value="1">United States (+1)</option>
              <option value="41">Switzerland (+41)</option>
              <!-- Add more options as needed -->
            </select>
          </div>

          <label for="phoneInput" class="pt-3">Enter Phone Number:</label>
          <span id="phoneCode">+95</span>
          <input
            type="tel"
            id="phoneInput"
            name="phoneInput"
            placeholder="Phone Number"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required
          />
          <div class="dropdown mt-3">
            <label class="pt-4">Choose Category</label>
            <a
              class="btn btn-secondary dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Category
            </a>

            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
          <div class="input mt-3">
            <label for="exampleFormControlInput1" class="form-label mt-3"
              >Description
            </label>
            <textarea
              class="form-control opacity-50"
              id="exampleFormControlInput1"
              placeholder="Enter your description"
            ></textarea>
          </div>
        </div>
